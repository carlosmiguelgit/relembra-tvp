name: Build TheForgottenServer Windows x64

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies via vcpkg (x64)
        run: |
          C:\vcpkg\vcpkg.exe install ^
            spdlog:x64-windows ^
            boost-system:x64-windows ^
            boost-filesystem:x64-windows ^
            boost-iostreams:x64-windows ^
            cryptopp:x64-windows ^
            lua:x64-windows ^
            pugixml:x64-windows ^
            mariadb-connector-c:x64-windows

      - name: Configure CMake (Release, x64)
        run: |
          cmake -B build -S . ^
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
            -DCMAKE_BUILD_TYPE=Release ^
            -A x64

      - name: Build theforgottenserver (Release)
        run: |
          cmake --build build --config Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: theforgottenserver-win-x64
          path: build/Release/theforgottenserver.exe
